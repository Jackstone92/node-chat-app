<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat | Zen Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" type="image/jpg" href="/assets/favicon.jpg" />
  </head>
  <body>
    <canvas id="zenBackground"></canvas>

    <div class="chat">
      <div class="chat__sidebar">
        <a href="/" title="Leave Room" type="button" id="leaveRoomBtn">Leave</a>
        <br/>
        <h3>People</h3>
        <div id="users"></div>
      </div>

      <div class="chat__main">
        <ol id="messages" class="chat__messages"></ol>

        <div class="chat__footer">
          <form id="message-form">
            <input autofocus name="message" type="text" placeholder="Message" autocomplete="off" />
            <button>Send</button>
          </form>

          <button id="send-location" type="button" title="Send Location">Send Location</button>
        </div>
      </div>
    </div>

    <!-- Mustache Templates -->
    <script id="message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p>{{text}}</p>
        </div>
      </li>
    </script>

    <script id="location-message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p>
            <a href="{{url}}" target="_blank">My current location</a>
          </p>
        </div>
      </li>
    </script>



    <!-- Access socket.io client functionality -->
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/libs/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/js/libs/moment.js"></script>
    <script type="text/javascript" src="/js/libs/mustache.js"></script>
    <script type="text/javascript" src="/js/libs/deparam.js"></script>
    <script type="text/javascript" src="js/zenBackground.js"></script>
    <script type="text/javascript" src="/js/chat.js"></script>
  </body>
</html>
