<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Zen Chat</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <canvas id="zenBackground"></canvas>

    <div class="chat">
      <div class="chat__sidebar">
        <h3>People</h3>
        <div id="users"></div>
      </div>

      <div class="chat__main">
        <ol id="messages" class="chat__messages"></ol>

        <div class="chat__footer">
          <form id="message-form">
            <input autofocus name="message" type="text" placeholder="Message" autocomplete="off" />
            <button>Send</button>
          </form>

          <button id="send-location" type="button" title="Send Location">Send Location</button>
        <div>
      </div>
    </div>

    <!-- Access socket.io client functionality -->
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/libs/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/js/libs/moment.js"></script>
    <script type="text/javascript" src="js/zenBackground.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>
  </body>
</html>
